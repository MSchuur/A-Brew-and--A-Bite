<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/1a15990cd8.js"></script>
    <link rel="stylesheet" href="./assets/css/foodGeneration.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Pick a Delicious Food</title>
</head>
<body>
    <header class="container is-flex is-flex-direction-row is-justify-content-center my-5">
        <h1 class=" pageTitle title is-1 foodTitle">Pick a Delicious Food</h1>
    </header>
    <section class="container">
        <div class="chosenBeer">
            <img class="image 128x128 chosenBeerImage" src="./assets/Images/beerBottleForFoodPageHolder.jpg" alt="Beer Bottles as a placeholder till I can import image from the beer generation page">
            <p class="title is-5 chosenBeerP">This is the beer that you have chosen</p>
            <p class="title is-5 chosenBeerP">If You wish to chose diffenent beer click the Go Back Button</p>
            <a class="button is-centered is-rounded is-link is-hovered is-focused  goBack-btn" id="foodGoBack" href="">Go Back To Beer Choice</a>
        </div>
    </section>

    <section class="container mt-5" id="">
        <div class="field is-flex is-flex-direction-row is-justify-content-center has-addons">
            <label class="label  mr-2 mt-2" for="">Select a Food to Pair</label>
            <div class="control">
                
                <span class="select">
                <select>
                    <option selected></option>
                    <option>Pairing #1 from Selected</option>
                    <option>Pairing #2 from Selected</option>
                    <option>Pairing #3 from Selected</option>
                </select>
                </span>
                <span class="icon is-small is-left">
                <i class="fa-solid fa-burger-glass"></i>
                </span>
            </div>
            <div class="control">
                <button class="button is-info">
                    Search
                </button>
            </div>
        </div>


    </section>
    <script src="./assets/js/foodGeneration.js"></script>
</body>
</html>
